<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="title">
        <div class="imagecap">
            <p class="p-imagecap"> Image Cap</p>
        </div>
        <div class="card"> 
            <span class="p-span"> Card title</span><br>
            <p class="p-card"> Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card's contenr</p>
        </div>
        <div class="item">
            <p class="p-item"> An item</p>
        </div>
        <div class=" second">
            <p class="p-second"> A second item</p>
        </div>
        <div class="third">
            <p class="p-third">A third item</p>
        </div>
        <div class="link">
            <a class="link-card" href="#">Card link</a>
            <a class="link-link" href="#">Another link</a>
        </div>
    </div>
